{% extends "base.html" %}
{%load static%}

{% block content %}
    <h2>Edit Expense</h2>
    <form method="post" novalidate>
        <div>
            {{ field.label_tag }} {{ field }}
            <div class="error"></div>
        </div>   
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
<script src="{% static 'tracker/js/dynamic_forms.js' %}"></script>
{% endblock %}
