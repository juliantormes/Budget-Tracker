{% extends 'base.html' %}
{% block content %}
<h2>Record Change for Recurring Expense</h2>
<form method="post" novalidate action="{% url 'record_recurring_expense_change' expense.id %}">
    {% csrf_token %}
    {% include '_form_errors.html' %} 
    <label for="new_amount">New Amount:</label>
    <input type="text" name="new_amount" id="new_amount" required>
    <button type="submit">Update</button>
</form>
{% endblock %}
