{% extends "base.html" %}

{% block content %}
<h2>Sign Up</h2>
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {% include '_form_errors.html' %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>

<div>
    <br>
    Already have an account? <a href="{% url 'login' %}">Login</a>
    <br>
</div>
<br>
{% endblock %}
