{% extends "base.html" %}

{% block content %}
    <h2>Expense Categories</h2>
    <a href="{% url 'add_expense_category' %}" class="list-action-button">New Expense Category</a>
    <ul>
        {% for category in categories %}
        <li class="list-item-container">
            <div class="list-content">
                {{ category.name }}
            </div>
            <div class="list-action-buttons">
                <a href="{% url 'edit_expense_category' category.id %}" class="list-action-button">Edit</a>
                <a href="{% url 'delete_expense_category' category.id %}" class="list-action-button">Delete</a>
            </div>
        </li>
        {% empty %}
            <li>No Expenses categories found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Return Home</a>
{% endblock %}
