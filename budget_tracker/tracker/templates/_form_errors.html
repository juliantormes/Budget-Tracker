{# templates/_form_errors.html #}

{% if form.non_field_errors %}
    <div class="error">
        {% for error in form.non_field_errors %}
            {{ error }}
        {% endfor %}
    </div>
{% endif %}

{% for field in form %}
    {% if field.errors %}
        <div class="error">
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </div>
    {% endif %}
{% endfor %}
