{% extends 'base.html' %}
{% block content %}
<h2>Record Change for Recurring Income</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {% include '_form_errors.html' %}  
    <label for="new_amount">New Amount:</label>
    <input type="text" name="new_amount" id="new_amount" required>
    <button type="submit">Submit</button>
</form>
{% endblock %}
