{% extends "base.html" %}

{% block content %}
    <h2>Delete Expense</h2>
    <p>Are you sure you want to delete this expense?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-form-action">Yes, delete</button>
        <a href="{% url 'expense_list' %}" class="delete-form-action">Cancel</a>
    </form>
{% endblock %}
