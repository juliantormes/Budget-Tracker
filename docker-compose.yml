services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: sh -c "python manage.py migrate && python manage.py loaddata initial_data.json && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=budget_tracker_db
      - DB_USER=postgres
      - DB_PASSWORD=6675
      - DB_HOST=postgres

  frontend:
    build:
      context: ./budget_tracker/my_budget_tracker_app
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
