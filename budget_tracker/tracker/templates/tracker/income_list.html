{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Incomes List</title>
    <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}" type="text/css">
</head>
<body>
    <h1>Incomes</h1>
    <ul>
        {% for income in income %}
            <li>{{ income.date }}: {{ income.description }} - ${{ income.amount }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Return Home</a>
</body>
</html>
