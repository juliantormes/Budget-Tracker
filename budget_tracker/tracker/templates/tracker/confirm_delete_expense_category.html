{% extends "base.html" %}

{% block content %}
    <h2>Delete Expense Category</h2>
    <p>Are you sure you want to delete this expense category?</p>

    <form method="post" novalidate>
        {% csrf_token %}
        <div>
            {{ field.label_tag }} {{ field }}
            <div class="error"></div>
        </div>   
        <button type="submit" class="delete-form-action">Yes, delete</button>
        <a href="{% url 'expense_category_list' %}" class="delete-form-action">Cancel</a>

    </form>
{% endblock %}
