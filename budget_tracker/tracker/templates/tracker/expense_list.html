{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Expenses List</title>
    <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}" type="text/css">
</head>
<body>
    <h1>Expenses</h1>
    <ul>
        {% for expense in expenses %}
          <li class="list-item-container">
            <div class="list-content">
              {{ expense.date }}: {{ expense.description }} - ${{ expense.amount }}
            </div>
            <div class="list-action-buttons">
              <a href="{% url 'edit_expense' expense.id %}" class="list-action-button">Edit</a>
              <a href="{% url 'delete_expense' expense.id %}" class="list-action-button">Delete</a>
            </div>
          </li>
        {% endfor %}
      </ul>      
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <a href="{% url 'home' %}">Return Home</a>
    <script src="{% static 'tracker/js/script.js' %}"></script>
</body>
</html>
