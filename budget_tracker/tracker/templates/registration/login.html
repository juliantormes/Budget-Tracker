{% extends "base.html" %}

{% block content %}
<h2>Log in</h2>
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {% include '_form_errors.html' %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

<div>
    <br>
    Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
</div>
<br>
{% endblock %}
