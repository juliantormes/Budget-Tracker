{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Expense List</title>
</head>
<body>
    <h1>Expense List</h1>
    <a href="{% url 'add_category' %}"style="padding: 10px; background-color: blue; color: white; text-decoration: none; border-radius: 5px;">Add New Category</a>
    <a href="{% url 'add_expense' %}" style="padding: 10px; background-color: blue; color: white; text-decoration: none; border-radius: 5px;">Add New Expense</a>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.date }} - {{ expense.category.name }} - ${{ expense.amount }} - {{ expense.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}" class="btn">Return Home</a>
</body>
</html>
